
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini 챗 프로</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown-dark.min.css" integrity="sha512-ASzAcRBTKCkHmyOBR9L8MAXAOI9q9l+pQFMWFFL82PZ1KO0YfFvsEIGaJ4c1g7lbbZJzwqJVfOq2hucL+x/hRg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Highlight.js for Syntax Highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    html, body, #root {
      height: 100%;
      overflow: hidden; /* Prevent body scroll, handle in components */
    }
    /* Ensure markdown body inherits theme colors and has some padding */
    .markdown-body {
      background-color: transparent !important; /* Override github-markdown-css default bg */
      color: inherit !important; /* Inherit text color from parent */
      font-size: 0.95rem; 
      line-height: 1.7; /* Increased line height for better readability */
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .markdown-body p,
    .markdown-body ul,
    .markdown-body ol,
    .markdown-body blockquote,
    .markdown-body table,
    .markdown-body dl {
      margin-top: 0;
      margin-bottom: 16px;
    }
    .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6 {
      margin-top: 24px;
      margin-bottom: 16px;
      font-weight: 600;
      color: #e2e8f0; /* Slate-200 */
    }
    .markdown-body code {
      background-color: rgba(255, 255, 255, 0.1) !important;
      color: #e6edf3 !important;
      padding: 0.2em 0.4em;
      margin: 0;
      font-size: 85%;
      border-radius: 6px;
    }
    /* Adjusted PRE background to be slightly lighter than the Slate-950/900 background for visibility */
    .markdown-body pre {
      background-color: #0f172a !important; /* Slate-900 */
      padding: 16px !important;
      border-radius: 8px !important;
      overflow: auto;
      border: 1px solid #334155;
    }
    .markdown-body pre code {
      background-color: transparent !important;
      color: inherit !important;
      padding: 0;
    }
    .markdown-body a {
        color: #38bdf8 !important;
    }
    .markdown-body a:hover {
        text-decoration: underline !important;
    }
    .markdown-body blockquote {
        color: #94a3b8 !important;
        border-left-color: #334155 !important;
        background-color: rgba(30, 41, 59, 0.5);
        padding: 0.5em 1em;
        border-radius: 0 4px 4px 0;
    }
    .markdown-body hr {
        background-color: #334155 !important;
    }
    .markdown-body table th, .markdown-body table td {
        border-color: #334155 !important;
    }
     /* Remove Tailwind's preflight for .markdown-body elements to let github-markdown-css take over */
    .markdown-body ol,
    .markdown-body ul {
      list-style: revert;
      margin: revert;
      padding: revert;
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent; 
    }
    ::-webkit-scrollbar-thumb {
      background: #334155; 
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #475569; 
    }

    /* Blinking Cursor for Streaming */
    .blinking-cursor::after {
      content: "▋";
      display: inline-block;
      margin-left: 2px;
      color: #38bdf8; /* Sky-400 */
      animation: blink 1s step-end infinite;
      vertical-align: baseline;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",

    "react": "https://esm.sh/react@^19.1.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "lucide-react": "https://esm.sh/lucide-react@^0.417.0",
    "marked": "https://esm.sh/marked@^13.0.2",
    "dompurify": "https://esm.sh/dompurify@^3.1.6"
  }
}
</script>
</head>
<body class="bg-slate-950 text-slate-100 antialiased selection:bg-sky-500/30">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
